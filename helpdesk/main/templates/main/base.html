<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock title %}</title>
        <!--Bootstrap 5.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #EFECEC;">
        
        <header class="p-3 text-white shadow mb-4 sticky-top" style="background-color: #0C2D57;">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'view_all_tickets' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none" style="margin-right: 20px">
                    <span class="fs-4 mx-2" style="color:#FC6736"><strong> ·Øì·°£ê≠© </strong></span>
                    <span class="fs-4" style="color: white"><strong>IT Helpdesk Solutions</strong></span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <!---Navbar Options-->
                    <li><a href="{% url 'add_ticket' %}" class="nav-link px-2 {% if nav_selected == 'Add Ticket' %}text-white{% else %}text-white-50{% endif %}">Add Ticket</a></li>
                    <li><a href="{% url 'view_all_tickets' %}" class="nav-link px-2 {% if nav_selected == 'View Tickets' %}text-white{% else %}text-white-50{% endif %}">View Tickets</a></li>
                </ul>
              </div>
            </div>
        </header>
        

        <div class="container-fluid" id="section" style="height: 100vh; display: block;"> 
            <div class="row px-5">
                <div class="col my-4 mx-4 px-5">
                    {% block content %}
                    
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                <footer class="d-flex flex-wrap align-items-center py-3 mt-4 shadow" style="background-color: #0C2D57;">
                    <div class="col text-center">
                        <span class="mb-3 mb-md-0 text-white text-center">¬© 2024 Palo - IT Helpdesk Solutions</span>
                    </div>
                </footer>
            </div>
        </div>  
        
        
        

        <!--Bootstrap 5.3-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
